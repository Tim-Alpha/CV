<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nisha first program</title>
    <style>
        .button {
          border: none;
          
          background-color: rgb(12, 181, 224);
          padding: 8px 20px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 14px;
          margin: 4px 2px;
          cursor: pointer;
        }
        </style>
</head>
    <table>
        <tr>
            <td>
                First name : 
            </td>
            <td>
                <input type="text" placeholder=" First name" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                Last name :
            </td>
            <td>
                <input type="text" placeholder=" Last name" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                Email Address :
            </td>
            <td>
                <input type="email" placeholder=" Email" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                Govt. Issud-ID :
            </td>
            <td>
                <input type="text" placeholder=" Enter ID" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                Date of Arrival :
            </td>
            <td>
                <input type="text" placeholder=" Date of Arrival" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                Date of Departure :
            </td>
            <td>
                <input type="text" placeholder=" Date of Departure" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                Country :
            </td>
            <td>
                <select>
                    <options > India</options>
                    <options > Japan</options>
                    <options > Sri Lanka</options>
                    <options > Nepal</options>
                    <options > America</options>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Number of Persons :
            </td>
            <td>
                <input type="text" placeholder=" Number of Persons" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                Any special Request :
            </td>
            <td>
                <input type="text" placeholder=" Enter request" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                Payment Method :
            </td>
            <td>
                <input type="radio" name="Card">Debit
                <input type="radio" name="Card">Credit
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="button">Submit</button>
                <button type="button" class="button">Cancel</button>
                <button type="button" class="button">Reset</button>
            </td>
        </tr>
    </table>
</body>
</html>
